  <div class="container">
    <div class="py-5 text-center">  
      <h2>Pay here</h2>  
    </div>

    <div class="row">

      <div class="col-md-4 order-md-2 mb-4" >
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Order Summary </span>
          <span class="badge badge-secondary badge-pill"> </span>
        </h4>
        <ul class="list-group mb-3" >
          <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let order of order_buy_product">
            <div>
              <h6 class="my-0">{{order.p_name}}</h6>
              <small class="text-muted">{{order.quantity}}</small>
            </div>
            <span class="text-muted">{{order.total_price}}</span>
          </li>
            
          <li class="list-group-item d-flex justify-content-between">           
              <span>Total (USD)</span>
              <strong>{{total}}</strong>            
          </li>
          
        </ul>        
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation"  [formGroup]="checkoutForm" (ngSubmit)="Submit_Checkout()" novalidate>
          <div class="mb-3" >
            <!--<label>Order Id</label>
            <input type="text" class="form-control" id="order_id" formControlName="order_id" placeholder="order id"  required>-->
            <label>Shipping Address</label>
            <input type="text" class="form-control" id="address" formControlName="shipping_address" placeholder="Address" required>
            <!--<div *ngIf="validate.address.invalid && validate.address.touched" class="alert alert-danger">
                <div *ngIf="validate.address.invalid">Address is required</div>
              </div>-->
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>          
          <hr class="mb-4">
          <h4 class="mb-3">Payment</h4>
          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
            alt="Visa">
          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
            alt="Mastercard">
          <img class="mr-2" width="45px"
            src="https://mdbootstrap.com/wp-content/plugins/woocommerce/includes/gateways/paypal/assets/images/paypal.png"
            alt="PayPal acceptance mark">          
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
        </form>
      </div>

    </div>

</div>
