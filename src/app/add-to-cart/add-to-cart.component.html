<div class="cart-container">
  <section>
    
    <div class="row d-flex" *ngIf="bucketCart">
      <div class="col-sm-7" *ngFor="let cart of cart_data">        
            <div class="row">
              <div class="col-sm">
                <div class="rounded">
                  <img class="img-fluid" style="width:300px; height:300px;"
                    src="{{cart.image_url}}">
                </div>
              </div>
              <div class="col-sm"> 
                <div>
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5>{{cart.p_name}}</h5>
                      <p></p>                      
                    </div>                    
                  </div>
                  <form [formGroup]="addToCartForm" novalidate> 
                    <div>
                      <label #quan class="label" for="quantity" value="Quantity">Quantity : {{cart.quantity}}</label>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <p><span><strong id="summary">Price {{cart.price}}</strong></span></p>
                    </div>
                    <div>
                      <button type="button" (click)="Remove(cart.product_id)" class="btn btn-danger small text-uppercase mr-3"><i class="fa fa-trash" aria-hidden="true"></i> Remove item </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>         
      </div>              
      <div class="col-sm-5">
        <div class="mb-3">
          <div class="pt-4">
            <h5 class="mb-3">Orders</h5>
            <ul class="list-group list-group-flush" >
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0" *ngFor="let cart of cart_data">
                {{cart.p_name}} ({{cart.quantity}})
                <span>Price {{cart.total_price}}</span>
              </li>                            
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0" >
                <span>Total (USD)</span>
                <strong>{{total}}</strong>
              </li>              
            </ul>
            <br>
            <form [formGroup]="addToCartForm"  novalidate>
              <button type="button" class="btn btn-primary btn-block" (click)="checkout()">Proceed to checkout</button>
            </form>
          </div>
          <br>          
        </div>
      </div>  
    </div>

    <div class="justify-content-center" *ngIf="emptyCart">
      <h1>Cart is empty</h1>
      <button class="btn btn-primary align-items-center" (click)="add_product()">Add product</button>
    </div>
    
  </section>
</div>
