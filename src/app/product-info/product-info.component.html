<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


<div class="product-info-container">
    <div class="container-fluid">
        <div class="row align-content-center" *ngFor="let product of product_data">       
            <div class="col-sm-5">
               <div class="thumbnail">
                    <img src="{{product.image_url}}" class="img-responsive" alt="">           
               </div>         
          </div>
          <div class="col-sm-7 desc">        
               <div>
                    <div class="container col-xs-12">
                         <div class="panel panel-default">
                              <div class="panel-body">
                                   <div class="col-sm-12">
                                        <h3>{{product.p_name}}</h3>
                                        <p>{{product.description}}</p>                 
                                        <br>                                                  
                                        <div>
                                             <h5>Price: {{product.price}}</h5> 
                                        </div>
                                        <br>
                                        <form>
                                             <div class="caption">
                                                   <label class="label" for="quantity" value="Quantity">Quantity: </label>
                                                  <input #qty [ngModel]="qunty_model" (ngModelChange)="valueChange($event)" class="text-right" id="input" name="quantity" type="number" min="1" value="1">   
                                                  <br><br>
                                                  <div class="row buttons">                              
                                                       <button class="btn  col-sm-3 col-sm-offset-2 btn-md justify-content-md-start" style="background-color:#ff9f00; color:#fff;font-size:0.7em; margin-right:20px;" (click)="AddCart($event)"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;ADD TO CART</button>                                             
                                                       <button class="btn col-sm-3 col-sm-offset-1 btn-md justify-content-md-start" style="background-color:#fb641b; color:#fff;font-size:0.7em; margin-right:20px;" (click)="Purchase()"><i class="fa fa-bolt" style="font-size:1.2em;"></i> BUY NOW</button>
                                                  </div>                         
                                             </div> 
                                        </form>  
                                        <br><br>
                                         <div class="row-fluid"> 
                                             <div class="col-sm">
                                                  <div class="panel panel-default">
                                                       <div class="panel-heading">                              
                                                            <h3 class="panel-title" itemprop="name">Reviews</h3>
                                                            <br>
                                                            <textarea #review class="form-control" placeholder="write a comment..." rows="3"></textarea>
                                                            <button class="btn btn-outline-info" (click)="PostReview()">Submit</button>
                                                       </div>                                                                         
                                                       <div class="panel-body" itemprop="reviewBody" ng-repeat="let review in review_data" ng-show="$index < loadIndex">  
                                                            <span>{{review.text}}</span>              
                                                            <span class="pull-right">
                                                                 <span class="reviewRating" itemscope itemtype="http://schema.org/Rating">
                                                                      <meta itemprop="worstRating" content="1">
                                                                      <span itemprop="ratingValue">5</span> / 
                                                                      <span itemprop="bestRating"> stars </span>
                                                                 </span>
                                                                 <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                                                 <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                                                 <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                                                 <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                                                 <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                                                            </span>
                                                            <p>- {{review.first_name}}</p>
                                                       </div>   
                                                       
                                                                                                                               
                                                  </div>
                                             </div>
                                        </div>             
                                   </div>               
                              </div>
                         </div>
                    </div>
               </div>
          </div>
      </div>
     </div>         
</div>
