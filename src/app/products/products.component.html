     <div class="group-1">
          <div class="heading-product">
               <h3>Products</h3>
               <p>Feel free to fill out the form and reach to us. We will get back to you shortly.</p>
          </div>          
     </div>

          <nav class="navbar navbar-expand-lg navbar-light">                   
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                         <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                   Dropdown
                              </a>  
                              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                   <form [formGroup]="productForm" (ngSubmit)="submit()" novalidate>
                                        <div class="row d-flex">                                                                                                         
                                             <div class="col-sm" >
                                                  <div *ngFor="let category of category_data">
                                                       <label>
                                                            <input type="checkbox" [value]="category.cat_name" (change)="onCheckboxChange($event)" />{{ category.cat_name }}
                                                       </label>
                                                  </div>
                                             </div> 
                                                                                                                                        
                                        </div>    
                                        <div class="dropdown-divider"></div>
                                        <button type="submit" class="btn">Apply</button>

          <div class="row">                    
                    <div class="col-sm"  style="align-item: center; display: flex; flex-direction: row; flex-wrap: wrap;" *ngFor="let product of product_data">
                         <div>
                              <div class="card-content">
                                   <div class="card-body">
                                        <a routerLink="/product-info/{{product.id}}" routerLinkActive="">{{product.id}}
                                             <div class="image">
                                                  <button type="button" class="btn btn-danger btn-circle"><i class="glyphicon glyphicon-heart"></i></button>
                                                  <img src="{{product.image_url}}" >
                                             </div>
                                             <h4>{{product.p_name}}</h4> 
                                             <br>                                
                                             <p style="padding-bottom: 10px;">{{product.description}}</p> 
                                             <p class="pr">Price: {{product.price}} </p>
                                             <p>Discount price: {{product.disscount_price}}</p>
                                        </a>                                                                  
                                   </div>                                                          
                                   <div>
                                   <form [formGroup]="productForm" (ngSubmit)="submit()">  
                                        <div>
                                        <button class="btn btn-outline-info" routerLink="/cart" routerLinkActive=""><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>                                        
                                        <label class="label" for="quantity" value="Quantity">Quantity: </label>
                                        <input id="input" type="number" min="1" max="5" value=1>
                                        </div>
                                   </form> 
                                   </div>                                       
                              </div>
                         </div>
