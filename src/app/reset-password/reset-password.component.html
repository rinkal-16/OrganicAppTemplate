<div class="reset-password-container">
     <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-reset-password my-5">          
          <div class="card-title text-center rounded text-uppercase"><h5>reset-password</h5></div>
          <div class="card-body">
            <form class="form-reset-password">
              <text>New Password</text>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword"></label>
              </div>
              <text>Confirm Password</text>
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                <label for="inputConfirmPassword"></label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">reset password</button> 
                 
                       
            </form>
          </div>
        </div>
      </div>
     </div>
</div>
