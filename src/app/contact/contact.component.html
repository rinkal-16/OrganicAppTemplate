<div class="contact-container">

     </div>
     <div class="group-2">
          <form id="contact-form" method="post" action="contact.php" role="form">  
               <div class="controls">
                    <div class="row">
                         <div class="col-md-6">
                              <div class="form-group">
                                   
                                   <input id="form_name" type="text" name="name" class="form-control" placeholder="Firstname *" required="required" data-error="Firstname is required.">
                                   <div class="help-block with-errors"></div>
                              </div>
                         </div>
                         <div class="col-md-6">
                              <div class="form-group">
                                   
                                   <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Lastname *" required="required" data-error="Lastname is required.">
                                   <div class="help-block with-errors"></div>
                              </div>
                         </div>
                    </div>
                    <div class="row">
                         <div class="col-md-6">
                              <div class="form-group">
                                   
                                   <input id="form_email" type="email" name="email" class="form-control" placeholder="Email *" required="required" data-error="Valid email is required.">
                                   <div class="help-block with-errors"></div>
                              </div>
                         </div>
                         <div class="col-md-6">
                              <div class="form-group">
                                   
                                   <input id="form_phone" type="number" name="phonenumber" class="form-control" placeholder="Phone number *" required="required">
                                   <div class="help-block with-errors"></div>
                              </div>
                         </div>
                         
                    </div>
                    <div class="row">
                         <div class="col-md-12">
                              <div class="form-group">                                   
                                   <textarea id="form_message" name="message" class="form-control" placeholder="Message *" rows="3" required="required" data-error="Please, leave us a message."></textarea>
                                   <div class="help-block with-errors"></div>
                              </div>
                         </div>
                         <div class="col-md-12">
