<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="contact-container">
     <img class="right-img" src="../../assets/Group196.png" >
     <div class="group-1">
     <!--<img class="right-img" src="../../assets/Group196.png" > -->
          <div class="heading-contact">
               <h3>Send us a message</h3>
               <p>Feel free to fill out the form and reach to us. We will get back to you shortly.</p>
          </div>
     </div>
     <div class="group-2">
          <!-- Default form register -->
          <form class="text-center border border-light p-5" action="#!">
               <div class="form-row mb-4">
                    <div class="col">
                         <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                         <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
                    </div>
               </div>         
               <div class="form-row mb-4">
                    <div class="col">                    
                         <input type="email" id="defaultRegisterFormEmail" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="col">                    
                         <input type="text" id="defaultRegisterFormPhonePassword" class="form-control" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
                    </div>
               </div>
               <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
               </div>
               <button class="btn my-4 btn-block" type="submit">Submit</button>
          </form>
     </div>
</div>
