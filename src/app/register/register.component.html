<div class="register-container">
     
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-register my-5">
        <div class="card-title text-center text-uppercase rounded"><h5>register</h5></div>
          <div class="card-body">
            
            <form class="form-register">
            <label>Name</label>
              <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <label for="inputName"></label>
              </div>
            <label>Email Address</label>
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail"></label>
              </div>
              
               <label>Password</label>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword"></label>                
              </div>

              <label>Confirm Password</label>
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                <label for="inputConfirmPassword"></label>
                
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">register</button>
              <div class="login">
					Already have an account? <a routerLink="/login" routerLinkActive="">Login</a>
				</div>
                    
              
            </form>
          </div>
        </div>
      </div>
    </div>
  
</div>
